<!DOCTYPE html>
<html lang="ja">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
<div id="backgroud">
   <div id="top">
        <h1>MY<br>WEBSITE</h1>
            <ul id="header">
                <li id="header_TOP"><a href="#top">TOP</a></li>
                <li id="header_PLOFILE"><a href="#profile1">PLOFILE</a></li>
                <li id="header_GAME"><a href="#game-backgroud">GAME</a></li>
                <li id="header_ANIME"><a href="#anime・manga-backgroud">ANIME MANGA</a></li>
                <li id="header_MUSIC"><a href="#music-backgroud">MUSIC</a></li>
            </ul>
   </div>

    <div id="profile">
        <h2>PLOFILE</h2>
        <div class="profile_box">
            <dl>
                <dt>NAME　志智友香</dt>
                <dt>BIRTHDAY　7月4日</dt>
                <dt> FROM　姫路</dt>
                <dt>LIKE　ゲーム・アニメ漫画・音楽</dt>
            </dl>
            <img src="images/picture_plofile.png" alt="プロフィール画像">
        </div>
    </div><!--PLOFILE終了-->
    </div><!--#topの終了タグ-->
</div>
 <div id="game-backgroud">
    <div id="border">
        <h3>GAME</h3>
    </div>
      <div id="game">
        <div id="game1">
            <p><img src="images/icon_game1.png" alt="原神のアイコン"></p>
            <p><img src="images/icon_game2.png" alt="崩壊スターレイルのアイコン"></p>
        </div>
        <div id="game2">
            <p class="space"><img src="images/icon_game3.png" alt="刀剣乱舞のアイコン"></p>
            <p class="space"><img src="images/icon_game4.png" alt="テニスの王子様のアイコン"></p>
        </div>
    </div>
</div><!--GAME終了-->
<div id="anime・manga-backgroud">
    <div id="border">
        <h3>ANIME・MANGA</h3>
    </div>
    <div id="anime・manga">
        <div id="anime・manga1">
            <p><img src="images/icon_anime1.png" alt="妖狐×僕SSのアイコン"></p>
            <p><img src="images/icon_anime2.png" alt="ヴァイオレットエヴァーガーデンのアイコン"></p>
        </div>
        <div id="anime・manga2">
            <p class="space"><img src="images/icon_manga1.png" alt="東京エイリアンズのアイコン"></p>
            <p class="space"><img src="images/icon_manga2.png" alt="赤羽骨子のボディーガードのアイコン"></p>
        </div>
    </div>
</div><!--ANIME MANGA終了-->
<div id="music-backgroud">
    <div id="border">
        <h3>MUSIC</h3>
    </div>
    <div id="music">
        <div id="music1">
            <p><img src="images/icon_music1.png" alt="HumpBack 拝啓、少年よのアイコン"></p>
            <p><img src="images/icon_music2.png" alt="Mrs.GREENEAPPLE Soranjiのアイコン"></p>
        </div>
        <div id="music2">
            <p class="space"><img src="images/icon_music3.png" alt="AliA かくれんぼのアイコン"></p>
            <p class="space"><img src="images/icon_music4.png" alt="Vaundy 怪獣の花唄のアイコン"></p>
        </div>
    </div>
</div><!--MUSIC終了-->    

   </div><!--#メインの終了タグ-->
<div id="footer-backgroud">
    <div id="footer">
             <ul>
                <a href="#profile1"><li>PLOFILE</li></a>
                <a href="#game-backgroud"><li>GAME</li></a>
                <a href="#anime・manga-backgroud"><li>ANIME MANGA </li></a>
                <a href="#music-backgroud"><li>MUSIC</li></a>
            </ul>
                <a href="#top"><p><img src="images/footer_toppage.png" alt="トップページボタン"></p></a>
                <!-- <p><img src="images/footer_toppage.png" alt="TOPPAGE"></p> -->
            
    </div>
</div><!--#フッターの終了タグ-->
</body>
</html>
